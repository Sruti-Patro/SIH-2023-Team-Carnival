<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="logo.png" alt="Your Logo" style="width: 175px;">
            </div>
            <div class="form">
                <div class="input_field">
                    <input type="text" placeholder="Phone number, username, or email" class="input" name="email">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input" name="password">
                </div>
                <div class="btn"><a href="#">Sign In</a></div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="Google-Logo.png" alt="Google Icon">
                    <p>Sign in with Google</p>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">JOBS</a></li>
                <li><a href="#">PRIVACY</a></li>
                <li><a href="#">TERMS</a></li>
                <li><a href="#">DIRECTORY</a></li>
                <li><a href="#">PROFILES</a></li>
                <li><a href="#">LANGUAGE</a></li>
            </ul>
        </div>
        <div class="copyright">
            Â© 2023 CARNIVAL
        </div>
    </div>
</div>
</body>
</html>
